<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Demo Device</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Demo Device</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Demo Device</a>
      </div>
    </nav>

    <div id=progress-bar-container class="container d-none">
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div id="contents" class="container">

      <button id="fetch-poa" type="button" class="btn btn-primary btn-lg btn-block">
        <i class="bi-cloud-download"></i>
        Download Power of Attorney
      </button>
      <button id="fetch-certificate" type="button" class="btn btn-primary btn-lg btn-block d-none">
        <i class="bi-cloud-download"></i>
        Download Certificate
      </button>
      <button id="provide-location" type="button" class="btn btn-primary btn-lg btn-block d-none">
        <i class="bi-geo-alt"></i>
        Provide Location Service
      </button>

      <div id="token" class="d-none">
        
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="display-jwt" type="button" class="btn btn-outline-primary">JWT</button>
          <button id="display-json" type="button" class="btn btn-outline-primary">JSON</button>
        </div>
        <textarea id="token-text" name="" rows="10"></textarea>
      </div>

      <div id="providing-location" class="alert alert-success d-none" role="alert">
        <h4 class="alert-heading">
          <span>
            <i class="pull-right bi-check-circle"></i>
            Success!
          </span>
        </h4>
        <p>This device has registered its location service in the Arrowhead service registry.</p>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>

  </body>
</html>
