    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Demo Device</a>
    </nav>

    <div id="contents" class="container">
      <button id="fetch-poa" type="button" class="btn btn-primary btn-lg btn-block">Fetch Permit</button>
      <button id="fetch-certificate" type="button" class="btn btn-primary btn-lg btn-block d-none">Fetch Certificate</button>
      <button id="provide-location" type="button" class="btn btn-primary btn-lg btn-block d-none">Provide Location Service</button>

      <div id="token" class="d-none">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">JWT</button>
          <button type="button" class="btn btn-success">JSON</button>
        </div>
        <textarea id="jwt" name="" rows="10"></textarea>
        <h1 id="providing-location" class="d-none">Providing Location...</h1>
      </div>

    </div>
